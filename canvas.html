<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="canvas.css">
	<title>Drag, drop, resize</title>
</head>
<body>
	<div class="header">
		<h1>Якорные объекты</h1>
		<p>Разместите абзац текста на макете по&nbsp;правилу якорных объектов. Не забудьте учесть правило внутреннего и внешнего.</p>
	</div>
	<div class="container">
		<div id="canvas">
			<img src="img/backdrop.png" id="backdrop" draggable="false">
			<img src="img/text.png" id="text-block" style="top: 250px; left: 250px;">
		</div>
		<p id="status"></p>
		<button id="check">Проверить</button>
		<button id="next">Следующее</button>
	</div>

	<script src="canvas.js"></script>
</body>
</html>
