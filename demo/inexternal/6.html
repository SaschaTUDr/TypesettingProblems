<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../demo.css">
	<link rel="stylesheet" href="6.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../js/spread.js"></script>
	<title>Тренажёр по вёрстке</title>
</head>
<body>
	<div class="screen">
		<header class="container">
			<div class="accent medium left">
				<a href="/main.html">
					<div class="material-icons struts">&#xe5e0;</div><span>Задачник по вёрстке</span>
				</a>
			</div>
			<div class="bold center">
				Правило внутреннего и внешнего
			</div>
			<div class="right">
				<canvas id="timer" width="100" height="100"></canvas>
			</div>
		</header>
		<main class="container">
			<div class="left">
				<img src="../img/icon-vsize.svg" alt="Resize">
				<div>
					Измените расстояния между элементами
				</div>
			</div>
			<div class="center">
				<img src="img/p6.png" alt="Problem">
				<div id="group-6">
					<div class="v-resize active" id="sep-6-0" style="height: 16px;"></div>
					<img src="img/p6-0.png" alt="" id="img-6-0">
					<div class="v-resize active" id="sep-6-1" style="height: 16px;"></div>
					<img src="img/p6-1.png" alt="" id="img-6-1">
					<div class="v-resize active" id="sep-6-2" style="height: 16px;"></div>
					<img src="img/p6-2.png" alt="" id="img-6-2">
					<div class="v-resize active" id="sep-6-3" style="height: 16px;"></div>
					<img src="img/p6-3.png" alt="" id="img-6-3">
					<div class="v-resize active" id="sep-6-4" style="height: 16px;"></div>
					<img src="img/p6-4.png" alt="" id="img-6-4">
				</div>
			</div>
			<div class="right">
				<div id="aside-mark" class="hidden"></div>
				<div id="aside-out-of" class="hidden">из 5</div>
			</div>
		</main>
		<footer class="container bottom">
			<div class="progress">
				<div class="progress-item">4</div>
				<div class="progress-item">3</div>
				<div class="progress-item">5</div>
				<div class="progress-item">1</div>
				<div class="progress-item current"></div>
				<div class="progress-item">·</div>
				<div class="progress-item">·</div>
				<div class="progress-item">·</div>
				<div class="progress-item">·</div>
				<div class="progress-item">·</div>
			</div>
			<button class="primary" id="next">Готово<div class="material-icons strut">&#xf1df;</div></button>
		</footer>
	</div>
	
	<script src="../js/mark.js"></script>
	<script>
		var block = new ParametrisedController([
			new ParametrisedItem(
				'sep-6-0', 'height', '10px',
				[4, 8, 12, 16, 20]
			),
			new ParametrisedItem(
				'sep-6-1', 'height', '29px',
				[4, 8, 12, 16, 20]
			),
			new ParametrisedItem(
				'sep-6-2', 'height', '36px',
				[4, 8, 12, 16, 20]
			),
			new ParametrisedItem(
				'sep-6-3', 'height', '25px',
				[4, 8, 12, 16, 20]
			),
			new ParametrisedItem(
				'sep-6-4', 'height', '22px',
				[4, 8, 12, 16, 20]
			)
		], 131);
		$('#next').click({obj: block, nextPage: 7}, checkSolution);
	</script>
</body>
</html>
