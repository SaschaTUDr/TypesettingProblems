<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../demo.css">
	<link rel="stylesheet" href="8.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../js/spread.js"></script>
	<title>Тренажёр по вёрстке</title>
</head>
<body>
	<div class="screen">
		<header class="container">
			<div class="accent medium left">
				<a href="/main.html">
					<div class="material-icons struts">&#xe5e0;</div><span>Задачник по вёрстке</span>
				</a>
			</div>
			<div class="bold center">
				Правило внутреннего и внешнего
			</div>
			<div class="right">
				<canvas id="timer" width="100" height="100"></canvas>
			</div>
		</header>
		<main class="container">
			<div class="left">
				<img src="../img/icon-vsize.svg" alt="Resize">
				<div>
					Измените расстояния между элементами
				</div>
			</div>
			<div class="center">
				<img src="img/p8.jpg" alt="Problem">
				<div id="group-8">
					<div class="v-resize active" id="sep-8-0" style="height: 42px;"></div>
					<img src="img/p8-0.png" alt="" id="img-8-0">
					<div class="v-resize active" id="sep-8-1" style="height: 15px;"></div>
					<img src="img/p8-1.png" alt="" id="img-8-1">
					<div class="v-resize active" id="sep-8-2" style="height: 12px;"></div>
					<img src="img/p8-2.png" alt="" id="img-8-2">
					<div class="v-resize active" id="sep-8-3" style="height: 46px;"></div>
					<img src="img/p8-3.png" alt="" id="img-8-3">
				</div>
			</div>
			<div class="right">
				<div id="aside-mark" class="hidden"></div>
				<div id="aside-out-of" class="hidden">из 5</div>
			</div>
		</main>
		<footer class="container bottom">
			<div class="progress">
				<div class="progress-item">4</div>
				<div class="progress-item">3</div>
				<div class="progress-item">5</div>
				<div class="progress-item">1</div>
				<div class="progress-item current"></div>
				<div class="progress-item">·</div>
				<div class="progress-item">·</div>
				<div class="progress-item">·</div>
				<div class="progress-item">·</div>
				<div class="progress-item">·</div>
			</div>
			<button class="primary" id="next">Готово<div class="material-icons strut">&#xf1df;</div></button>
		</footer>
	</div>
	
	<script src="../js/mark.js"></script>
	<script>
		var block = new ParametrisedController([
			new ParametrisedItem(
				'sep-8-0', 'height', '15px',
				[4, 8, 12, 16, 20]
			),
			new ParametrisedItem(
				'sep-8-1', 'height', '25px',
				[4, 8, 12, 16, 20]
			),
			new ParametrisedItem(
				'sep-8-2', 'height', '32px',
				[4, 8, 12, 16, 20]
			),
			new ParametrisedItem(
				'sep-8-3', 'height', '14px',
				[4, 8, 12, 16, 20]
			),
		], 141);
		$('#next').click({obj: block, nextPage: 10}, checkSolution);
	</script>
</body>
</html>
