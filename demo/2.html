<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="demo.css">
	<script src="js/spread.js"></script>
	<title>Тренажёр по вёрстке</title>
</head>
<body>
	<div id="screen-container" style="width: 1920px; height: 1200px;">
		<header>
			<div class="container">
				<div id="text-0" class="text">Тренажёр по вёрстке</div>
				<div id="head-0" class="head">Проверочная работа</div>
				<div id="note-0" class="note">Сдано <span>2</span> из <span>10</span> заданий</div>
				<div id="progress-bar">
					<div id="progress" style="width: 20%;"></div>
				</div>
			</div>
		</header>
		<main>
			<div id="container-2" class="container">
				<div id="card-2" class="card">
					<div id="card-container-2">
						<div id="head-2" class="head" style="line-height: 1;">
							Дикий<br>северный олень
						</div>
						<div id="sep-2" style="height: 50px;"></div>
						<div id="text-2" class="text" style="line-height: 1;">
							Северный Ледовитый океан окружен сушей Северной Америки, Европы и Азии, поэтому сухопутным животным достичь Арктики легче, чем Антарктиды.
						</div>
					</div>
				</div>
				<div id="desc-2" class="desc desc-right">
					Измените расстояния<br>в тексте согласно правилу внутреннего и внешнего
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<button id="check">Проверить</button>
				<button id="next">Следующее</button>
			</div>
		</footer>
	</div>

	<script>
		var block = new ParametrisedController([
			new ParametrisedItem('head-2', 'line-height', '1.297'),
			new ParametrisedItem('text-2', 'line-height', '1.922'),
			new ParametrisedItem('sep-2', 'height', '16px', 6)
		]);
		document.getElementById('check').onclick = function() {
			block.solve();
			this.disabled = true;
		}
		document.getElementById('next').onclick = function() {
			window.location.assign('3.html');
		}
	</script>
</body>
</html>
